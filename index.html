<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trustpilot widget</title>
    <link rel="stylesheet" href="css/core.css">
</head>
<body>
    <div class="wrapper">
        <div class="widget">
            <div class="summery"></div>
            <div class="nav-btn">
                <a href="#"><img src="img/arrow-up.png"></a>
            </div>
            <div class="review"></div>
            <div class="nav-btn">
                <a href="#"><img src="img/arrow-down.png"></a>
            </div>
        </div>
    </div>

    <!-- Templates: -->
    <script id="review-card-template" type="text/template">
        <div class="col-1">
            <img alt="" class="img-circle" height="auto" src="img/<%= profileImg %>">
        </div>
        <div class="col-2">
            <div>
                <img alt="" class="img-rating" height="auto" src="img/<%= ratingImg %>" >
            </div>
            <div class="review-title">
                "<%= reviewTitle %>" <span class="profile-name">- <%= fullName %><%= (location.length ? ", " + location : "") %></span>
            </div>
            <div class="review-body">
                "<%= reviewBody %>"
            </div>
        </div>
    </script>

    <script id="summery-template" type="text/template">
        5 stars on <span class="tp-widget-logo">
            <img alt="Trustpilot" title="Trustpilot" data-ng-src="//images-static.trustpilot.com/api/logos/light-bg/255x29.png" src="//images-static.trustpilot.com/api/logos/light-bg/255x29.png">
        </span>

        <div class="tp-widget-stars clearfix">
            <div class="star-rating">
                <div class="star"><img src="//images-static.trustpilot.com/community/shared/sprite_star.png" width="22" height="22"></div>
                <div class="star"><img src="//images-static.trustpilot.com/community/shared/sprite_star.png" width="22" height="22"></div>
                <div class="star"><img src="//images-static.trustpilot.com/community/shared/sprite_star.png" width="22" height="22"></div>
                <div class="star"><img src="//images-static.trustpilot.com/community/shared/sprite_star.png" width="22" height="22"></div>
                <div class="star"><img src="//images-static.trustpilot.com/community/shared/sprite_star.png" width="22" height="22"></div>
            </div>
        </div>
        <div>
            Rated 4.6 out of 10 based on 5,025 reviews.
        </div>
        <div>
            See some of the reviews here.
        </div>

    </script>
    <!-- Templates END -->

    <!-- 3rd-Party Libraries (Order matters) -->
    <script type="text/javascript" src="libs/underscore-min.js"></script>
    <script type="text/javascript" src="libs/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="libs/backbone-min.js"></script>

    <!-- Widget: -->
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
